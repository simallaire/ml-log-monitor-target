version: "2"
services:
  log-monitoring-target:
    build:
      context: .
    image: log-monitoring-target:latest
    restart: unless-stopped
    environment:
      - TZ=America/Toronto
      - DEBUG_MODE=0
      - LOOP_TIME=10
      - PORT=8081
    volumes:
      - /var/lib/docker:/var/lib/docker
    network_mode: host
    privileged: true
    command: ["python", "main.py"]
